<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan Nesbitt | Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Ryan Nesbitt</h1>
    <div class="contact">
      <a href="https://github.com/rmnesbitt" target="_blank">
        <img src="icons/github.png" alt="GitHub" class="skill-icon">
      </a>
      <a href="https://linkedin.com/in/rmnesbitt" target="_blank">
        <img src="icons/linkedin.png" alt="LinkedIn" class="skill-icon">
      </a>
    </div>
  </header>

  <section id="about-top">
    <p>Strategy-driven analyst focused on delivering clear, actionable insights through data.</p>
    <div class="skills-inline">
      <div class="icon-badge">

          <img src="icons/postgresql.png" alt="SQL" title="SQL" class="skill-icon">

        </div>
        <div class="skill-wrap">
          <img src="icons/excel.png" alt="Excel" title="Excel" class="skill-icon">

        <div class="skill-wrap">
          <img src="icons/powerpoint.png" alt="PowerPoint" title="PowerPoint" class="skill-icon">
          <span class="skill-label">PowerPoint</span>
        </div>
        <div class="skill-wrap">
          <img src="icons/tableau.png" alt="Tableau" title="Tableau" class="skill-icon">
          <span class="skill-label">Tableau</span>
        </div>
        <div class="skill-wrap">
          <img src="icons/python.png" alt="Python" title="Python" class="skill-icon">
          <span class="skill-label">Python</span>
        </div>

    </div>

  <main id="project-list"></main>
